<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to <span class="font-semibold text-blue-600">Personal Bank</span></h1>
    </header>

    <main>
        <section class="bg-white w-96 mx-auto mt-12 p-8 text-center rounded-md shadow-lg transition-transform transform hover:-translate-y-1 hover:shadow-xl">
            <h3 class="text-3xl mb-3 font-semibold text-gray-800">Account Login</h3>
            <div class="grid gap-5 justify-items-center">
                <input id="user-email" class="rounded w-80 text-center p-3 border border-gray-300 focus:outline-none focus:border-blue-500" type="email" placeholder="arman@gmail.com">
                <input id="user-password" class="rounded w-80 text-center p-3 border border-gray-300 focus:outline-none focus:border-blue-500" type="password" placeholder="armanmahim">
                <button id="btn-login" class="mt-5 bg-blue-600 text-white py-2 px-6 rounded hover:bg-blue-700 transition-colors">Login</button>
            </div>
        </section>
    </main>
    
    <script src="./script.js"></script>
</body>

</html>
